<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="aluno: ${ALunos}">
                <td data-th-text="${aluno.id}"></td>
                <td data-th-text="${aluno.nome}"></td>
                <td data-th-text="${aluno.usuario}"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
